<div class="row justify-content-center">
    <div class="col-md-4">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="txtEmail">Email address</label>
          <input type="email" class="form-control" id="txtEmail" name="email" [(ngModel)]='userLogin.email' />
        </div>
        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="txtPassword"
            name="password"
            [(ngModel)]='userLogin.password'
          />
        </div>
        <input type="submit" class="btn btn-primary" value="submit" />
      </form>
    </div>
  </div>
  <!-- Email adress and password to the Login component from viewm which willsend it to Service which will send it to API to validate -->
